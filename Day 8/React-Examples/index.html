<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta htt http-equiv="X-UA-Compatible" conten="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- root node -->
        <div id = "root"></div>

        <!-- adding 3 libraries -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!-- creating componenets inside script -->
        <script type="text/babel">
            function UserList() {
                let list = [{name: "Alex", name: 30}, {name: "Bruce", age:40}];
                return(<div>
                        {
                            list.map(item => <div>Hello {item.name}, your age is {item.age}</div>)
                        }
                    </div>);
            }
            function User() {
                let name = "Ajay";
                return(<div>
                        <h2>This is user component</h2>
                        <h3>Hello! {name}</h3>
                    </div>);
            }
            // creating a component that will be a function name must be with uppercase
            function App() {
                return (<div>
                        <h1>This is root componenet</h1>
                        <User />
                        <UserList />
                    </div>);
            }
            // patching the component to the browser DOM
            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </body>
</html>
