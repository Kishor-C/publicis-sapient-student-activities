<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .smallImages {
            width: 100; height: 100;
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Activity 4</h1>
    <!-- canvas -->
    <canvas id="c1" style="border: 2px solid black" width="400" height="400"></canvas>
    <script type="text/javascript">
        // getContext('2d') gives the canvas object, so we can access its member
        let ctx = document.getElementById('c1').getContext('2d');
        let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple', 'white'];
        for(let i = 0; i < colors.length; i++) {
            ctx.fillStyle = colors[i];
            ctx.beginPath();
            ctx.arc(200,300,200-(i*20),0,Math.PI,true);
            ctx.fill();
        }
    </script>
</body>
</html>
